[application]

name="fear me"
main_scene="res://level1.scn"
icon="res://assets/monster.png"

[display]

emulate_touchscreen=false
width=405
height=720
resizable=true
orientation="portrait"
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

screenshot=[key(Print)]

[rasterizer]

shadow_filter=2

[render]

shadows_enabled=true
default_clear_color=#ff000000
